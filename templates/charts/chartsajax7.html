<!-- 餐厅数据的堆积类型条形图 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chart7</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <script src="../../static/js/plotly-latest.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body style="font-family:arial, sans-serif">
    <h1>餐厅数据的可视化展示：</h1>
    <div id="chart7" class="chart7"></div>
    <p style="width: 90%; margin: 20px auto;text-indent: 30px;">
        从图中可以看出，不论男性还是女性，不吸烟的食客的总消费都要高于吸烟的食客的总消费。
        且女性中不吸烟的食客的总消费接近吸烟的食客总消费的两倍。而男性中不吸烟食客的总消费与吸烟食客总消费的比率明显低于女性。
        男性食客不论吸烟还是不吸烟的总消费都高于相应的女性食客的总消费。
    </p>
</body>

<script>
    d = {{ graphJSON | safe }};
    Plotly.newPlot('chart7', d, {});
</script>

</html>
